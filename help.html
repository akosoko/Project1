            <h1 class="text-center">Help</h1>
        </div>

        <div class="info-text">

            <h2 class="help">How to play:</h2>	
            <p>Use the arrow keys to move the young lady from left to right.  You should avoid being struck by the dropping babies.</p>

            <br><br>

            <h2 class="help">How to score:</h2>	
            <p>Receive a point for each baby you avoid. Scores are saved.</p>

            <br><br>

            <h2 class="help">Losing:</h2>	
            <p>If struck by a baby your life will end.</p>
